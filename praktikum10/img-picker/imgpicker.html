<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image packer</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>
    
    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "black";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "blue"
        }

        function imagepicker() {
            const list_image = ["foto_Mr-Krabs.jpg", "foto_Mrs-Puff.jpg", "foto_Spongebob.jpg", "foto_Squidward.jpg", "foto_Plankton.jpg"];
            let pilihan = document.getElementById("option");

            if (pilihan.value == "Mr-Krabs") {
                let select = list_image[0];
                document.getElementById("image").src = `image/${select}`
                alert("Mr-Krabs.jpg")
            }


             if (pilihan.value == "Mrs-Puff") {
                let select = list_image[1];
                document.getElementById("image").src = `image/${select}`
                alert("Mrs-Puff.jpg")
            }


             if (pilihan.value == "Spongebob") {
                let select = list_image[2];
                document.getElementById("image").src = `image/${select}`
                alert("Spongebob.jpg")
            }


             if (pilihan.value == "Squidward") {
                let select = list_image[3];
                document.getElementById("image").src = `image/${select}`
                alert("Squidward.jpg")
            }


             if (pilihan.value == "Plankton") {
                let select = list_image[4];
                document.getElementById("image").src = `image/${select}`
                alert("Plankton.jpg")
            }
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home">
        <h1>Welcome To Picture</h1>    
    </a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Mr-Krabs">Mr Krabs</option>
        <option value="Mrs-Puff">Mrs Puff</option>
        <option value="Spongebob">Spongebob</option>
        <option value="Squidward">Squidward</option>
        <option value="Plankton">Plankton</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>

</body>
</html>
